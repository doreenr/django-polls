<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Django Polls</title>

    <!-- Google Fonts: IBM Plex Sans -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      /* Global font settings */
      body {
        font-family: 'IBM Plex Sans', sans-serif;
        margin: 2rem;
        line-height: 1.6;
        color: #222;
      }

      h1, h2, h3 {
        font-weight: 600;
        color: #111;
      }

      button {
        font-family: inherit;
        background: #0066cc;
        color: white;
        border: none;
        padding: 0.4rem 0.8rem;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background: #004c99;
      }

      input[type="radio"] {
        margin-right: 0.5em;
      }

      hr {
        border: none;
        border-top: 1px solid #ddd; /* light grey */
        margin: 2rem 0;
       }

      form[action*="vote"] input[type="radio"] {
        margin-bottom: 0.6rem; /* space between radio and label */
      }

      form[action*="vote"] button {
        margin-top: 1rem; /* adds space before the Vote button */
      }
    </style>
  </head>

  <body>
    {% block content %}{% endblock %}
  </body>
</html>
